<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoneyShop</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>
    <main class="main main--white">
      <img class="logo" src="img/logo-black.svg" alt="Логотип" />
      <p class="page__title page__title--success">Спасибо<br>Оплата получена</p>
      <p class="payment__amount">15.00 THB</p>
      <button class="payment__button payment__button--black">Фискальный чек</button>
      <button class="payment__button payment__button--success">Главная</button>
    </main>
    <footer class="footer">
      <nav class="nav">
        <ul class="menu">
          <li class="menu__item menu__item--home menu__item--active">
            <a href="#" class="menu__link"
              ><img class="menu__img" src="img/home-active.svg" alt="" />
              <p class="menu__text">Главная</p>
            </a>
          </li>
          <li class="menu__item menu__item--info">
            <a href="#" class="menu__link"
              ><img class="menu__img" src="img/info.svg" alt="" />
              <p class="menu__text">История</p></a
            >
          </li>
          <li class="menu__item menu__item--return">
            <a href="#" class="menu__link"
              ><img class="menu__img" src="img/return.svg" alt="" />
              <p class="menu__text">Выйти</p></a
            >
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
